<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu square 1</title>
</head>
<body>
    <div class="navigation">
        <span style="--i:0; --x:0; --y:0;">
            <ion-icon name="home-outline"></ion-icon>
        </span>
        <span style="--i:1; --x:-1; --y:0;">
            <ion-icon name="person-outline"></ion-icon>
        </span>
        <span style="--i:2; --x:-1; --y:-1;">
            <ion-icon name="chatbox-outline"></ion-icon>
        </span>
        <span style="--i:3; --x:0; --y:-1;">
            <ion-icon name="image-outline"></ion-icon>
        </span>
        <span style="--i:4; --x:1; --y:-1;">
            <ion-icon name="wallet-outline"></ion-icon>
        </span>
        <span style="--i:5; --x:1; --y:0;">
            <ion-icon name="key-outline"></ion-icon>
        </span>
        <span style="--i:6; --x:1; --y:1;">
            <ion-icon name="bulb-outline"></ion-icon>
        </span>
        <span style="--i:7; --x:0; --y:1;">
            <ion-icon name="settings-outline"></ion-icon>
        </span>
        <span style="--i:8; --x:-1; --y:1;">
            <ion-icon name="alert-circle-outline"></ion-icon>
        </span>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
